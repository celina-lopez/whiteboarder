<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="toolbar">
        <div class="button">
            <button id="clear">
                <i class="bi bi-archive"></i>
            </button>
        </div>
        <div class="button" id="pen">
            <button>
                <i class="bi bi-pen"></i>
            </button>

            <div id="pen-sidebar" class="sub-buttons hidden">
                <input type="color" id="brushColorPicker" value="#000000">
                <input type="range" id="sizePicker" min="1" max="10" value="5">
            </div>
        </div>
        <div class="button" id="eraser">
            <button>
                <i class="bi bi-eraser"></i>
            </button>
        </div>
        <div class="button" id="undo">
            <button>
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
        </div>
        <div class="button" id="redo">
            <button>
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
    </div>
    <canvas id="whiteboard"></canvas>
    <script src="/assets/script.js"></script>
</body>
</html>
